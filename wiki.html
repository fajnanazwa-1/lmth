<!DOCTYPE html><html><head><meta charset="UTF-8"><title>LMTH Page</title></head><body><div id="render-area"></div><script>const formatLMTHText = function formatLMTHText(text) {
            if (!text) return "";
            let formatted = text.replace(/(\/n|\/b|\/i|\/r|\/0)\s/g, "$1");
            formatted = formatted
                .split('/n').join('<br>')
                .split('/b').join('<b>')
                .split('/i').join('<i>')
                .split('/r').join('</b></i>')
                .split('/0').join('&#8203;'); // Zero Width Space
            return formatted;
        };const renderLMTH = function renderLMTH(code, targetArea) {
            targetArea.innerHTML = ""; 
            targetArea.parentElement.style.backgroundColor = "";
            const lines = code.split('\n');
            let currentElement = null, currentStyleId = null, styles = {}; 

            lines.forEach(line => {
                const l = line.trim();
                if (!l || l.startsWith("#")) return;
                const getBracketsContent = (str) => {
                    const f = str.indexOf('('), la = str.lastIndexOf(')');
                    return (f !== -1 && la !== -1) ? str.substring(f + 1, la) : null;
                };
                const val = getBracketsContent(l);

                if (l.startsWith("create new style")) {
                    const id = val.split('=')[1]?.trim(); styles[id] = {}; currentStyleId = id;
                } else if (l.startsWith("create new")) {
                    const id = val.split('=')[1]?.trim();
                    let el;
                    if (l.includes("button")) el = document.createElement('button');
                    else if (l.includes("text")) el = document.createElement('span');
                    else if (l.includes("input")) el = document.createElement('input');
                    else if (l.includes("image")) el = document.createElement('img');
                    el.id = id; el.style.display = "block"; el.style.marginBottom = "5px";
                    targetArea.appendChild(el); currentStyleId = null;
                } else if (l.startsWith("id")) {
                    const name = val?.trim();
                    if (styles[name]) { currentStyleId = name; currentElement = null; }
                    else { currentElement = document.getElementById(name); currentStyleId = null; }
                }

                if (val !== null) {
                    const applyProp = (prop, value) => {
                        if (currentElement) currentElement.style[prop] = value;
                        if (currentStyleId) styles[currentStyleId][prop] = value;
                    };
                    if (l.includes("set text to") && currentElement) {
                        if (currentElement.tagName === "INPUT") currentElement.placeholder = val;
                        else currentElement.innerHTML = formatLMTHText(val);
                    }
                    else if (l.includes("set font size to")) applyProp('fontSize', val);
                    else if (l.includes("set font to")) applyProp('fontFamily', val);
                    else if (l.includes("set color to")) applyProp('color', val);
                    else if (l.includes("set corners to")) applyProp('borderRadius', val);
                    else if (l.includes("set border to")) applyProp('border', val);
                    else if (l.includes("set page color to")) targetArea.parentElement.style.backgroundColor = val;
                    else if (l.includes("set page title to")) document.title = val;
                    else if (l.includes("set page icon to")) {
                        let link = document.querySelector("link[rel~='icon']") || document.createElement('link');
                        link.rel = 'icon'; link.href = val; document.head.appendChild(link);
                    }
                    else if (l.includes("set width to")) applyProp('width', val);
                    else if (l.includes("set height to")) applyProp('height', val);
                    else if (l.includes("set alignment to")) {
                        applyProp('textAlign', val);
                        if (val === "center") { applyProp('marginLeft', 'auto'); applyProp('marginRight', 'auto'); }
                    }
                    else if (l.includes("set style to") && currentElement) {
                        if (styles[val]) Object.assign(currentElement.style, styles[val]);
                    }
                    else if (l.includes("set link to") && currentElement) {
                        if (currentElement.tagName === "IMG") currentElement.src = val;
                        else { currentElement.style.cursor = "pointer"; currentElement.onclick = () => window.open(val, '_blank'); }
                    }
                }
            });
